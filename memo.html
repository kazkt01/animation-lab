    <section id="contact" class="contact">
      <h2 id="title_5" class="section-title">CONTACT</h2>
      <div class="c-container">
        <div id="c-box_1" class="c-inner-box_A">
          <ul class="c-ul-txt">
            <li class="c-li-txt">〒100-0005</li>
            <li class="c-li-txt">東京都千代田区丸の内１丁目</li>

        <div id="c-box_2" class="c-inner-box_B">

            <dl class="c-ul">
              <dt class="c-dt"><label for="name">NAME</label></dt>
              <dd class="c-dd">

              </dd>
              <dt class="c-dt"><label for="email">E-mail</label></dt>
              <dd class="c-dd">
                <input

                  type="email"
                  id="email"
                  name="your-email"
                />
              </dd>
              <dt class="c-dt"><label for="message">MESSAGE</label></dt>
              <dd class="c-dd">
                <textarea
                  class="c-text-area"
                  id="message"
                  name="your-message"
                ></textarea>
              </dd>
            </dl>
            <div class="c-btn-box">
              <input class="c-btn" type="submit" value="SEND" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      // toggleを使わなかった場合
      $(document).ready(function () {
        // .menu-btnをクリックした時
        $("#sp_menu_btn").on("click", function () {
          if (!$(this).hasClass("is-active")) {
            $(this).addClass("is-active");
            $(document.documentElement).addClass("is-fixed");
            $("#sp_menu").addClass("is-active");
          } else {
            $(this).removeClass("is-active");
            $(document.documentElement).removeClass("is-fixed");
            $("#sp_menu").removeClass("is-active");
          }
        });
        // .menu-btnをクリックした時
        $(".p-sp-menu__link").on("click", function () {
          $("#sp_menu_btn").removeClass("is-active");
          $(document.documentElement).removeClass("is-fixed");
          $("#sp_menu").removeClass("is-active");
        });

        // スムーススクロール
        $('a[href^="#"]').on("click", function () {
          let speed = 500;
          let href = $(this).attr("href");
          let target = $(href == "#" || href == "" ? "html" : href);
          let headerHeight = $("#header").height();
          let position = target.offset().top - headerHeight;
        });
      });
    </script>
